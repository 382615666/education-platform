<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学比武竞赛报名表</title>
    <link rel="stylesheet" href="../js/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body class="bg_f4">
    <div class="detail-box">
        <p class="detail-title">教学比武竞赛报名表</p>
        <div class="main">
            <div class="detail-body article-box">
                <h1 class="article-title">教学比武竞赛报名表</h1>
                <div class="article-content ">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                身份证号
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="identity" lay-verType="tips" lay-verify="required|identity" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                姓名
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                性别
                            </label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" lay-verify="sex" lay-verType="tips">
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                文化程度
                            </label>
                            <div class="layui-input-block">
                                <select name="level" lay-verify="required" lay-verType="tips">
                                    <option value=""></option>
                                    <option value="10">研究生</option>
                                    <option value="20">大学本科</option>
                                    <option value="30">大学专科和专科学校</option>
                                    <option value="40">中等专业学校</option>
                                    <option value="50">技校</option>
                                    <option value="51">高级技校</option>
                                    <option value="52">技师学院</option>
                                    <option value="60">高中</option>
                                    <option value="61">职高</option>
                                    <option value="70">初中</option>
                                    <option value="80">小学</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                照片
                            </label>
                            <div class="layui-input-block">
                                <img src="../image/indexbg.jpg" alt="" class="file-image">
                                <input type="text" name="picture" placeholder="请输入" autocomplete="off" class="layui-input file-input">
                                <a href="javascript:void(0)" id="picture" class="layui-btn layui-btn-normal layui-btn-sm">上传照片</a>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                出生日期
                            </label>
                            <div class="layui-input-block">
                                <input type="text" id="birthday" name="birthday" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                民族
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="nation" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                政治面貌
                            </label>
                            <div class="layui-input-block">
                                <select name="political" lay-verify="required" lay-verType="tips">
                                    <option value=""></option>
                                    <option value="党员">党员</option>
                                    <option value="团员">团员</option>
                                    <option value="群众">群众</option>
                                    <option value="民主党派">民主党派</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                籍贯
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="nativeplace" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                通讯地址
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="address" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                联系电话
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="telephone" lay-verType="tips" lay-verify="required|phone" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                选手单位
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="playerunit" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                指导教练
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="coach" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                职称
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                工作年限
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="workingyears" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                参赛职业
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="occupation" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                原有职业资格等级
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="occupationlevel" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                原证书编号
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="certificatecode" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                获省级荣誉情况
                            </label>
                            <div class="layui-input-block">
                                <textarea name="award" lay-verType="tips" lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="color_eb0000">*</span>
                                上传附件
                            </label>
                            <div class="layui-input-block">
                                <p class="color_999" style="line-height: 40px;">请将身份证正反面、职业资格证书或职称证书（如有）拍照并打包上传</p>
                                <input type="text" name="attachment" lay-verType="tips" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input file-input">
                                <a href="javascript:void(0)" id="attachment" class="layui-btn layui-btn-normal layui-btn-sm">上传附件</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="reset" class="layui-btn layui-btn-primary close-btn">取消</button>
                            <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="form">立即提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/plugin/layui/layui.all.js"></script>
    <script src="../js/lib/jquery.extend.js"></script>
    <script src="../js/lib/common.js"></script>
    <script src="../js/page/jiaoxuebiwujingsaibaoming.js"></script>
</body>
</html>
