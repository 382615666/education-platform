<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子书</title>
    <link rel="stylesheet" href="../js/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/dianzishuxiangqing.css">
</head>
<body style="background-image: url(../image/indexbg.jpg)">
    <div class="dianzishuxiangqing-page">
        <div class="book-mask">
            <div class="book-title">
                <i class="layui-icon layui-icon-close close-btn"></i>
                这里是具体的文件名称
            </div>
            <div class="flip-book-container">
                <span class="flip-book-left">
                    <i class="layui-icon layui-icon-left"></i>
                </span>
                <span class="flip-book-right">
                    <i class="layui-icon layui-icon-right"></i>
                </span>
                <div class="flipbook-wrap">
                    <div class="flipbook">
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                        <div>
                            <img src="../image/indexbg.jpg" alt="" class="img">
                        </div>
                    </div>
                </div>
                <div class="flip-bottom-box">
                    <i class="iconfont edu-fangda" title="放大"></i>
                    <i class="iconfont edu-suoxiao" title="缩小"></i>
                    <i class="iconfont edu-forward-copy" title="第一页"></i>
                    <i class="iconfont edu-qianjin-copy" title="上一页"></i>
                    <div class="flip-book-page-box">
                        <input type="text" class="flip-book-number">
                        <span class="flip-book-page"></span>
                    </div>
                    <i class="iconfont edu-qianjin" title="下一页"></i>
                    <i class="iconfont edu-forward" title="最后一页"></i>
                    <a href="javacript:void(0)" class="" title="下载">
                        <i class="iconfont edu-download"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/plugin/layui/layui.all.js"></script>
    <script src="../js/plugin/turnjs4/lib/turn.min.js"></script>
    <script src="../js/lib/jquery.extend.js"></script>
    <script src="../js/lib/common.js"></script>
    <script src="../js/page/dianzishuxiangqing.js"></script>
